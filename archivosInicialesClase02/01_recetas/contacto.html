    <main>
        <section>
            <form action="#" method="GET">
                <!-- Label esta Relacionado con el ID del input -->
                <label for="nombre">Ingrese Nombre:</label>
                <input  type="text" name="nombre" id="nombre" required placeholder="Escriba su Nombre" autofocus>
                <br> <br>
                <label for="apellido">Ingrese Apellido:</label>
                <input  type="text" name="apellido" id="apellido" required  placeholder="Escriba su Apellido">
                <br><br>
                <label for="email">Ingrese su E-mail:</label>
                <input required placeholder="example@example.com" type="email" name="correo" id="correo">
                <br> <br>
                <!-- Otra opcion 
                <button>Enviar</button> -->
                <!-- menu desplegable Select-->
                <br><br>
                <label for="provincia">Ingrese Provincia</label>
                <select name="provincia" id="provincia">
                    <option value="1">Buenos Aires</option>
                    <option value="2">CABA</option>
                    <option value="3" selected>Catamarca</option>
                    <option value="4">Formosa</option>
                    <option value="5">Entre Rios</option>
                </select>

                <!-- Area de texto -->
                <br>
                <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>

                <br><br>
                <!-- Radio Button -->
                <br><br>
                <p>Indique sexo</p>
                <label for="f">F</label>
                <input type="radio" name="sexo" id="f" value="f">
                <label for="m">M</label>
                <input type="radio" name="sexo" id="m" value="m" checked>

                <!-- Check Box -->
                <br><br>
                <label for="termino">Acepto los termino y condiciones</label>
                <input type="checkbox" name="termino" id="termino">
                <!-- Boton de enviar -->
                <br><br>
                <input type="submit" value="Enviar">


            </form>
        </section>
        <section>
            <br>
            <br>
